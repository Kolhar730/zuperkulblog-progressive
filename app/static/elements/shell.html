<script>
  Polymer({
    is: 'my-app',
    extends: 'body',
    behaviors: [Polymer.LightDomBindingBehavior],
    properties: {
      /**
       * The selected category.
       */
      category: String,

      /**
       * The selected page (either `list` or `detail`).
       */
      page: String,

      /**
       * Articles data.
       */
      articles: {
        type: Array,
        value: function() {
          return [];
        }
      },

      /**
       * Article data.
       */
      article: {
        type: Object,
        value: function() {
          return {};
        }
      },

      upgraded: {
        type: Boolean,
        value: false
      }
    },

    attached: function() {
        this.upgraded = true;
        this.fire('upgraded');
    },

    _equal: function() {
      var isEqual = false;
      var options = Array.prototype.slice.call(arguments);
      var target = options.shift();
      options.forEach(function(option) {
        if (target == option) {
          isEqual = true;
        }
      });
      return isEqual;
    },

    // position nav title to be on top of the main title.
    _positionNavTitle: function() {
      var style = this.$.navTitle.style;
      style.top = this.$.mainTitle.offsetTop + 'px';
      style.left = this.$.mainTitle.offsetLeft + 'px';
    }
  });
</script>
