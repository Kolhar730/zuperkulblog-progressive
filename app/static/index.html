<!--
PERF IMPROVEMENTS
- async wc-lite.js
- async import
- no <body unresolved>
- vulcanize + crisper --script-in-head
- XHR instead of iron-ajax - kicks of data fetch sooner. don't have to wait for element upgrades
-->

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Zuperk&uuml;lblog</title>

  <link rel="manifest" href="manifest.json">

  <link rel="import" href="elements/elements.html">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #fafafa;
    }

  </style>

</head>

<body>

  <template is="dom-bind" id="app">

    <blog-app articles="{{articles}}"></blog-app>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          state="{{state}}">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>


  </template>

  <script>
    var app = document.querySelector('#app');

    // Start loading content immediately
    var req = new XMLHttpRequest();
    req.addEventListener('load', function() {
      app.articles = JSON.parse(this.responseText);
    });
    req.open('GET', 'data/articles.json');
    req.send();
  </script>

</body>

</html>
