<!--
PERF IMPROVEMENTS
- async wc-lite.js
- async import
- no <body unresolved>
- move markup of blog-app into dom-bind template in main page - something to paint, faster
- vulcanize + crisper --script-in-head - load elements.v.js at bottom of main page to parallelize download
- fetch() instead of iron-ajax - kicks of data fetch sooner. don't have to wait for element upgrades
-->

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ZUPERK&Uuml;LBLOG</title>

  <!-- <link id="bundle" rel="import" href="elements/elements.html"> -->

  <!-- Inline critical styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #fafafa;
    }

    app-drawer-layout:unresolved {
      display: block;
    }

    app-header-layout:unresolved {
      display: block;
    }

    app-header-layout[drawer]:unresolved {
      position: fixed;
      top: 0;
      right: auto;
      bottom: 0;
      left: 0;
      background-color: #404040;
      width: 288px;
    }

    app-header-layout[main]:unresolved > app-header:unresolved {
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      color: #444;
      transform: translate3d(0px, 0px, 0px);
      left: 288px;
    }

    app-header-layout:unresolved > app-header:unresolved {
      display: block;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1;
    }

    app-toolbar:unresolved {
      height: 64px;
      padding: 0 16px;
      position: relative;
      pointer-events: none;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      font-size: 20px;
    }

    .main-title-toolbar {
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
    }

    .title {
      padding-bottom: 40px;
      font-size: 60px;
      font-weight: 800;
    }

    #navTitle {
      position: absolute;
      color: #fff;
    }
    /* hide nav title when is not in narrow layout */
    app-drawer-layout:not([narrow]) #navTitle {
      display: none;
    }

    @media (max-width: 580px) {

      app-header-layout[drawer]:unresolved {
        position: relative;
        visibility: hidden;
      }

      app-header-layout[main]:unresolved > app-header:unresolved {
        left: 0;
      }

      /* make title smaller to fit on screen */
      .title {
        font-size: 40px;
        padding-bottom: 16px;
      }

    }
  </style>

</head>

<body>

  <app-drawer-layout drawer-width="288px" responsive-width="1280px" on-iron-resize="_positionNavTitle">

    <!-- nav panel -->
    <app-header-layout drawer has-scrolling-region>

      <app-header fixed>

        <!-- top toolbar -->
        <app-toolbar></app-toolbar>

        <!-- bottom toolbar -->
        <app-toolbar>
          <div id="navTitle" class="title">ZUPERK&Uuml;LBLOG</div>
        </app-toolbar>

      </app-header>

    </app-header-layout>

    <!-- main panel -->
    <app-header-layout main>

      <app-header fixed waterfall>

        <!-- top toolbar -->
        <app-toolbar>
        </app-toolbar>

        <!-- bottom toolbar -->
        <app-toolbar class="main-title-toolbar">
          <div id="mainTitle" class="title">ZUPERK&Uuml;LBLOG</div>
        </app-toolbar>

      </app-header>

    </app-header-layout>

  </app-drawer-layout>

  <!-- <script src="scripts/app.js"></script> -->

</body>

</html>
