<!--
PERF IMPROVEMENTS
- async wc-lite.js
- async import
- no <body unresolved>
- move markup of blog-app into dom-bind template in main page - something to paint, faster
- vulcanize + crisper --script-in-head
- XHR instead of iron-ajax - kicks of data fetch sooner. don't have to wait for element upgrades
-->

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ZUPERK&Uuml;LBLOG</title>

  <!-- Immediately import critical elements -->
  <link rel="import" href="elements/critical.html">

  <!-- Async non-critical elements -->
  <!-- <link rel="import" href="non-critical.html" async> -->

  <!-- Inline critical styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #fafafa;
    }

    app-drawer-layout:unresolved {
      display: block;
    }

    app-header-layout:unresolved {
      display: block;
    }

    app-header-layout[drawer]:unresolved {
      position: fixed;
      top: 0;
      right: auto;
      bottom: 0;
      left: 0;
      background-color: #404040;
      width: 288px;
    }

    app-header-layout[drawer]:unresolved .nav-menu {
      display: block;
      margin-top: 128px;
    }

    .nav-menu {
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-size: inherit;
    }

    .nav-menu > a {
      display: block;
      padding: 12px 16px;
      font-size: 20px;
      font-weight: 500;
    }

    .nav-menu > a.iron-selected {
      background-color: #888;
    }

    app-header-layout[main]:unresolved > app-header:unresolved {
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      color: #444;
      transform: translate3d(0px, 0px, 0px);
      left: 288px;
    }

    app-header-layout:unresolved > app-header:unresolved {
      display: block;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1;
    }

    app-header-layout[main]:unresolved .content-area {
      margin-top: 129px;
      margin-left: 288px;
    }

    app-toolbar:unresolved {
      height: 64px;
      padding: 0 16px;
      position: relative;
      pointer-events: none;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      font-size: 20px;
    }

    .main-title-toolbar {
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
    }

    .site-title {
      padding-bottom: 40px;
      font-size: 60px;
      font-weight: 800;
    }

    #navTitle {
      position: absolute;
      color: #fff;
    }
    /* hide nav title when is not in narrow layout */
    app-drawer-layout:not([narrow]) #navTitle {
      display: none;
    }

    @media (max-width: 580px) {

      app-header-layout[drawer]:unresolved {
        display: none;
      }

      app-header-layout[main]:unresolved > app-header:unresolved {
        left: 0;
      }

      app-header-layout[main]:unresolved .content-area {
        margin-left: 0;
      }

      /* make title smaller to fit on screen */
      .site-title {
        font-size: 40px;
        padding-bottom: 16px;
      }

    }
  </style>

</head>

<body>

  <template is="dom-bind" id="app">

    <app-drawer-layout drawer-width="288px" responsive-width="1280px">

      <!-- nav panel -->
      <app-header-layout drawer has-scrolling-region>

        <app-header fixed>

          <!-- top toolbar -->
          <app-toolbar></app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar>
            <div id="navTitle" class="site-title">ZUPERK&Uuml;LBLOG</div>
          </app-toolbar>

        </app-header>

        <!-- nav menu -->
        <iron-selector class="nav-menu" attr-for-selected="name" selected="{{category}}">
          <a name="art" href="art/list">Art</a>
          <a name="film" href="film/list">Film</a>
          <a name="photography" href="photography/list">Photography</a>
          <a name="design" href="design/list">Design</a>
          <a name="topten" href="topten/list">Top Ten</a>
          <a name="aday" href="aday/list">A Day in the Life</a>
        </iron-selector>

      </app-header-layout>

      <!-- main panel -->
      <app-header-layout main>

        <app-header fixed waterfall>

          <!-- top toolbar -->
          <app-toolbar>
          </app-toolbar>

          <!-- bottom toolbar -->
          <app-toolbar class="main-title-toolbar">
            <div id="mainTitle" class="site-title">ZUPERK&Uuml;LBLOG</div>
          </app-toolbar>

        </app-header>

        <section class="content-area">

          <!-- Here the router toggles between different sections of the site -->
          <!-- The sections are lazy imported before the page changes -->

          <iron-pages attr-for-selected="name" selected="{{pageType}}">

            <!-- list page -->
            <article-list name="list" list="{{list}}"></article-list>

            <!-- detail page -->
            <article-detail name="detail" article="{{article}}"></article-detail>

          </iron-pages>

        </section>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <!-- <script src="scripts/app.js"></script> -->

  <script>
    // Set route
    var app = document.querySelector('#app');

    // Start loading content immediately
    var req = new XMLHttpRequest();
    req.addEventListener('load', function() {
      app.articles = JSON.parse(this.responseText);
    });
    req.open('GET', 'data/articles.json');
    req.send();
  </script>

</body>

</html>
