application: zuperkulblog
version: 0-0-6-revert
runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: webapp2
  version: "2.5.2"

handlers:
- url: /favicon.ico
  static_files: dist/static/favicon.ico
  upload: dist/static/favicon.ico
  secure: always

- url: /scripts
  static_dir: dist/static/scripts
  secure: always

- url: /bower_components
  static_dir: dist/static/bower_components
  secure: always

- url: /elements
  static_dir: dist/static/elements
  secure: always

- url: /data
  static_dir: dist/static/data
  secure: always

- url: /images
  static_dir: dist/static/images
  secure: always

- url: .*
  script: main.app
  secure: always

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?bower\.json
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^(.*/)?node_modules/.*
- ^(.*/)?tests/.*
- ^.*.md|markdown
